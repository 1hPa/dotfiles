# dein.vim---------------

[[plugins]]
repo = 'Shougo/dein.vim'

#status bar--------------

[[plugins]]
repo = 'vim-airline/vim-airline'
depends = ['vim-air-themes']
hook_add = 'source $HOME/.vim/config/plugins/script/statusbar.vim'

#status bar_themes--------------
[[plugins]]
repo = 'vim-airline/vim-airline-themes'

#code-color
[[plugins]]
repo = 'tomasr/molokai'

#quick-run---------------

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = 'source $HOME/.vim/config/plugins/script/quickrun.vim'

#vim-processing----------

[[plugins]]
repo = 'sophacles/vim-processing'
